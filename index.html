<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libraría de math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">

<!-- 
    Fecha: 30/Diciembre/2023
    Autor: Jesús Eduardo Ramírez Morales
 -->
    <title>Calculadora Avanzada</title>
</head>
<body>

      <nav id="barraDeNavegación">
        <button type="button" class="btn btn-outline-info" id="botonIngresar">Sign In</button>
      </nav>
    

      <main class="bodyCalculator">

          <!-- Botones para cambiar el tema -->
    <!-- Nombre de la calculadora -->
    <nav class="tema">
      <div class="tema-titulo" id="titulo">Calculadora gráficadora</div>
      <button type="button" class="btn btn-light" id="btnlight">Light</button>
      <button type="button" class="btn btn-dark" id="btndark">Dark</button>
  </nav>

  <header class="pantalla">
      <input class="pantalla_inferior" type="text" placeholder="Enter an aritmethic or logic expression"></input>
  </header>
  <button type="button" class="btn btn-danger btn-lg" id="botonBorrar">Borrar</button>
  <!-- Botón para obtener resultado -->
  <button type="button" class="btn btn-primary btn-lg" id="botonResultado">Calcular</button>
  <!-- Botones deplegables -->
  <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
        Menú de teclados
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li><button class="dropdown-item" type="button">Aritmética</button></li>
        <li><button class="dropdown-item" type="button">Algébra básica</button></li>
        <li><button class="dropdown-item" type="button">Geometría</button></li>
      </ul>
    </div>
      </main>

      <div id="miPanel">
        <div class="miCuadricula" id="teclado">
          <button class="celda" id="boton_7">7</button>
          <button class="celda" id="boton_8">8</button>
          <button class="celda" id="boton_9">9</button>
          <button class="celda" id="boton_DEL">DEL</button>
          <button class="celda" id="boton_4">4</button>
          <button class="celda" id="boton_5">5</button>
          <button class="celda" id="boton_6">6</button>
          <button class="celda" id="boton_RESET">RESET</button>
          <button class="celda" id="boton_1">1</button>
          <button class="celda" id="boton_2">2</button>
          <button class="celda" id="boton_3">3</button>
          <button class="celda" id="boton_percent">%</button>
          <button class="celda" id="boton_dot">.</button>
          <button class="celda" id="boton_0">0</button>
          <button class="celda" id="boton_X2"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msup><mi>X</mi><mn>x</mn></msup></mrow><annotation encoding="application/x-tex">X^2</annotation></semantics></math></button>
          <button class="celda" id="boton_raiz_cuadrada">
            <math xmlns="http://www.w3.org/1998/Math/MathML">
              <mroot>
                <math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msup><mi>X</mi><mn></mn></msup></mrow><annotation encoding="application/x-tex">X</annotation></semantics></math>
                  <mn>2</mn>
              </mroot>
            </math>
          </button>
          <button class="celda" id="boton_suma">+</button>
          <button class="celda" id="boton_resta">-</button>
          <button class="celda" id="boton_multiplicacion">*</button>
          <button class="celda" id="boton_division">/</button>
        </div>
      </div>


    <script src="./index.js"></script>
    <script  src="./aritmetica.js"></script>
    <script src="./teclado.js"></script>
    
</body>
</html>
